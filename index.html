<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Sign up | NSMS</title>
  </head>
  <body>
    <section class="nav">
      <div class="left">
        <p class="lead left-text-1">
          NSMS
          <span class="left-text-2">Nigerian School Management System</span>
        </p>
      </div>
    </section>
    <div id="wrapper">
      <div class="main">
        <h5 class="lead main-header">Welcome!</h5>
        <p class="lead main-text">Sign up for <b>NSMS</b></p>
        <form action="">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >School/Guardian</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>School</option>
                <option value="1">Guardian</option>
              </select>
            </div>
    
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Name of school</span>
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
              </div>
              <input
                type="email"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Username</span>
              </div>
              <input
                type="username"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                required
              />
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text mb-2">Password</span>
              </div>
              <input type="password" class="form-control" required/>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text mb-2">Confirm password</span>
              </div>
              <input type="password" class="form-control" required/>
            </div>
          </div>

          <button type="submit" class="btn btn-primary call-to-action-btn">Sign up</button>
          <div class="password-options">
            <p class="mt-4 mb-0">
              Already have an account? you can sign-in
              <span><a class="text" href="https://owoloisaac.github.io/NSMS-Signin.github.io/">here</a></span>
            </p>
          </div>
          
        </form>
        
      </div>
    </div>

    <footer>
      <div class="page-info">
        <p class="m-0 footer-text">&copy;2020</p>
        <p class=" ml-2 footer-text"> This is a project built by the <strong>Chimdindu Clan.</strong> All rights reserved.</p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
