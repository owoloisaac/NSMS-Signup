<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Sign up | NSMS</title>
  </head>
  <body>
    <section class="nav">
      <div class="left">
        <p class="lead left-text-1">
          NSMS
          <span class="left-text-2">Nigerian School Management System</span>
        </p>
      </div>
    </section>
    <div id="wrapper">
      <div class="main">
        <h5 class="lead main-header">Welcome!</h5>
        <p class="lead main-text">Sign up for NSMS</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >School/Guardian</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>School</option>
            <option value="1">Guardian</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Name of School</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text mb-2">Password</span>
          </div>
          <input type="text" class="form-control" />
        </div>

        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">Confirm password</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>

        <a href="#" class="call-to-action-btn"><strong>Sign up</strong></a>

        <div class="password-options">
          <p class="mt-4 mb-0">
            Already have an account? you can sign-in
            <span><a class="text" href="#">here</a></span>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p class="m-0">&copy;2020</p>
      <p class="lead m-0">For the <strong>Chimdindu Clan</strong></p>
      <p class="m-0">Designed by isaac jesse</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
